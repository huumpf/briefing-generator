<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Briefing Generator</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="frontend/img/logo.svg" alt="Speekly Logo">
        </div>
    </header>

    <main>
        <section id="step-1" class="step active">
            <h1>AI Briefing Generator</h1>
            <form id="website-form">
                <input type="url" id="website-url" placeholder="https://www.example.com" required>
                <button type="submit">Website analysieren</button>
            </form>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </section>

        <section id="step-2" class="step">
            <h2>Analysiere deine Website</h2>
            <div class="loading-indicator"></div>
            <p>Extrahiere Content-Strategie...</p>
        </section>

        <section id="step-3" class="step">
            <h2>Wähle eine Briefing-Idee</h2>
            <div id="briefing-ideas"></div>
        </section>

        <section id="step-4" class="step">
            <h2 id="selected-idea-title"></h2>
            <div id="full-briefing"></div>
            <button id="publish-briefing">Für Creator veröffentlichen</button>
        </section>
    </main>

    <script src="frontend/script.js"></script>
</body>
</html>
